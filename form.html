<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/java/css/form.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Doggie Dojo Form</title>
</head>
<body>
    <h1>Doggie Dojo Training Form</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="dogname">Dog Name:</label>
            <input type="text" name="dogname" id="dogname" class="form-control" placeholder="Rover" required>
        </div>
        <div class="form-group">
            <label for="dogbreed">Dog Breed:</label>
            <input type="text" id="dogbreed" name="dogbreed" class="form-control" placeholder="Schnoodle" required>
        </div>
        <div class="form-group">
            <label for="activity">Training Activity:</label>
            <select id="activity" name="activity" class="form-control" required>
                <option value="obedience">Obedience</option>
                <option value="agility">Agility</option>
                <option value="tracking">Tracking</option>
                <option value="protection">Protection</option>
            </select>
        </div>
        <div class="button-group">
            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
            <button class="btn btn-danger" type="button">Cancel</button>
        </div>
    </form>
</body>
</html>
