<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Doggie Dojo Form</title>
</head>
<body>
    <main>
        <section class="title-container">
            <h1 class="bd-title">Doggie Dojo Training Form</h1>
        </section>
        <section class="form-container">
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Sensei</label>
                    <input class="form-control border-dark input-lg" type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control border-dark" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="dogname">Ninja Name</label>
                    <input type="text" name="dogname" id="dogname" class="form-control border-dark" placeholder="Rover" required>
                </div>
                <div class="form-group">
                    <label for="dogbreed">Breed</label>
                    <input type="text" id="dogbreed" name="dogbreed" class="form-control border-dark" placeholder="Schnoodle" required>
                </div>
                <div class="form-group">
                    <label for="activity">Training Activity</label>
                    <select id="activity" name="activity" class="form-control border-dark" required>
                    </select>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                    <button class="btn btn-danger" type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <script defer src="./js/form.js" type="text/javascript"></script>
    <script defer src="./js/common.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
