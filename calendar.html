<head>
    <meta charset="UTF-8">

    <title>Training Calendar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .tasks {
            list-style-type: none;
            padding: 0;
        }

        .tasks li {
            margin-bottom: 5px;
        }
    </style>
</head>
