<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <title>Training Calendar</title>
</head>


<body>
    <header>
        <div class="header">
            <a href="#default" class="logo">DoggieDojo</a>
            <div class="header-right">
              <a class="active" href="landing.html">Home</a>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
            </div>
          </div>
    </header>
    <main>
        <h1>Training Calendar</h1>

        <div class="container">
            <div class="calendar">
                <div class="month">

                    <div class="date">
                        <h1>September</h1>

                    </div>
                    <div class="icons">
                        <span id="prev" class="fa fa-chevron-left" style="font-size:24px"> ❮ </span>
                        <span id="next" class="fa fa-chevron-right" style="font-size:24px">❯</span>
                        <br>
                    </div>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">

                    <div class="prev-date">1</div>
                    <div class="today-date"></div>
                    <div class="today-tasks"></div>
                    <div>i</div>

                </div>
            </div>


<div class="container">
    <h1>Training Calendar</h1>
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
            <h2>September</h2>
            Thur September 19,2024
        </div>
    </main>
    <aside class="bar">
        <div class="taskbar">

            <div class="tasks">
                <div class="task">
                    <div class="month">
                      
                           <h3 class="add-tasks-title">Daily Training</h3> 
                            <button class="close">✖</button>
                        </div>
                    </div>
                    <div class="add-tasks-wrapper">
                        <div class="add-tasks-header">
                            <div class="title">
                                
                                <i class="fas fa-circle"> </i>
                            </div>
                            <div class="add-tasks">
                                <input type="checkbox" class="tasks" placeholder="user">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </aside>
</body>
<footer>

        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <h6>Protection</h6>

        title="YouTube video player" frameborder="0"

        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script src="calendar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="./js/common.js" type="text/javascript"></script>
